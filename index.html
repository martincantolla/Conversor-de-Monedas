<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Monedas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <h1>Conversor de monedas Nacional</h1>

    </div>
    <section>
        <div class="pesos-card">
            <h3>Pesos CLP</h3>
            <input id="inputMoneda" type="text">
            <p>Moneda a convertir:</p>
            <select name="" id="selectMoneda">
                <option value="dolar">US Dollar</option>
                <option value="uf">Unidad Fomento</option>
                <option value="euro">Euro</option>
            </select>
            <button id="buscarMoneda">Buscar</button>
            <p>Resultado: <span id="resultado"> </span></p>
        </div>
    </section>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
